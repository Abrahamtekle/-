<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ Adu | Booking</title>

<style>

/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== FIXED BACKGROUND (iPhone safe) ===== */
.bg-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("bg.jpg") no-repeat center center;
  background-size: cover;
  z-index: -1;
}

/* ===== BODY ===== */
body {
  font-family: 'Segoe UI', sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== CONTAINER ===== */
.container {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== FORM BOX ===== */
.form-box {
  width: 100%;
  max-width: 400px;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(8px);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,255,255,0.6);
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #00ffff;
}

/* ===== INPUTS ===== */
input, textarea, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 12px;
  background: #00ffff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00cccc;
}

/* ===== MOBILE IMPROVEMENTS ===== */
@media (max-width: 480px) {
  .form-box {
    padding: 20px;
  }
}

</style>
</head>

<body>

<!-- Fixed Background -->
<div class="bg-image"></div>

<div class="container">
  <div class="form-box">
    <h1>DJ Adu Booking</h1>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email Address" required>

      <input type="date" required>
      <input type="time" required>

      <select required>
        <option value="">Select Event Type</option>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Corporate</option>
        <option>Private Party</option>
      </select>

      <textarea rows="3" placeholder="Additional Details"></textarea>

      <button type="submit">Book Now</button>
    </form>

  </div>
</div>

</body>
</html>
